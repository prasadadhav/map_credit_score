# Spec template for table: observation
# Measurement observation records
# CSV: observation_catalog.csv (created by prepare_data.py script)
#
# Run: python313 .\\csv_to_sql_loader.py `
#   --db ".<db_name>.db" `
#   --csv ".\data_Cedric_Lux\observation_catalog.csv" `
#   --spec ".\spec_templates_all_tables_Cedric_LUX\observation.yml"

table: observation
mode: insert  # One observation for the evaluation campaign
columns:
  observer: { from: "observer" }
  whenObserved: { from: "whenObserved" }
  tool_id: { const: 1 }           # References tool table
  eval_id: { const: 1 }           # References evaluation table
  dataset_id: { const: 1 }        # References dataset table
  name: { from: "name" }
  description: { from: "description" }
