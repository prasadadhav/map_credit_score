# Spec template for table: model
# Language models being evaluated
# CSV: model_catalog.csv (created by prepare_data.py script)
# 
# Run: python313 .\\csv_to_sql_loader.py `
#   --db ".<db_name>.db" `
#   --csv ".\data_Cedric_Lux\model_catalog.csv" `
#   --spec ".\spec_templates_all_tables_Cedric_LUX\model.yml"

table: model
mode: insert  # Insert each model once
columns:
  pid: { from: "pid" }
  data: { from: "data" }
  source: { from: "source" }
  licensing: { from: "licensing" }
  dataset_id: { const: 1 }  # References dataset table
