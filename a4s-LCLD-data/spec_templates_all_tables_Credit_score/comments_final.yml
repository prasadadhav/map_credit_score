# Spec template for table: comments
# Comments associated with the Luxembourgish LLM CEFR Evaluation Project
# 
# Maps comment metadata from CSV to database
# Each comment record can provide notes, feedback, or annotations about the project

table: comments
mode: insert
columns:
  Name: { from: "Name" }
  Comments: { from: " Comments" }  # Note: space in CSV column name
  TimeStamp: { from: " TimeStamp", as_type: "str" }  # Note: space in CSV column name

# Notes:
# - id: Auto-generated by database
# - Name: Comment author or identifier
# - Comments: The actual comment text (max 100 chars per schema)
# - TimeStamp: When the comment was made
# - project_2_id: Foreign key to project (1 = our CEFR project)
